<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="overlay-one overlay" id="overlay1">
				<section>
					<h2>Memory Spel</h2>
					<hr />
					<button type="button" class="meny" data-target="overlay2">
						Starta Spelet
					</button>
				</section>
			</div>
			<div class="overlay-two overlay" id="overlay2">
				<h2>Skriv in spelarnas namn</h2>
				<hr />
				<form class="player-form">
					<label for="player1">Spelare 1:</label>
					<input
						type="text"
						name="player1"
						id="player1"
						placeholder="Skriv in namn för spelare 1.."
					/>
					<br />
					<label for="player2">Spelare 2:</label>
					<input
						type="text"
						name="player2"
						id="player2"
						placeholder="Skriv in namn för spelare 2.."
					/>
					<br />
					<button
						type="button"
						class="start-game-two-player"
						data-target="overlay-game"
					>
						Starta Spelet
					</button>
				</form>
			</div>

			<div class="overlay-four overlay" id="overlay4">
				<section>
					<h2>Game Over</h2>
					<hr />
					<p id="winner-message"></p>
					<button type="button" class="meny open-meny" data-target="overlay1">
						Starta nytt spel
					</button>
				</section>
			</div>

			<div class="overlay-five overlay" id="overlay5">
				<h2>Du har valt att avsluta spelet!</h2>

				<p>Ha en fin dag!</p>
				<hr />
				<button
					type="button"
					class="meny open-meny-from-end-game"
					data-target="overlay1"
				>
					Jag ångrade mig, en till match!
				</button>
			</div>

						<button

							class="start-new-match"
							data-target="overlay1"
						>

						<button type="button" class="end-game-btn" data-target="overlay5">
